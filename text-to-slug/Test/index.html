<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Тестирование: приведение текста в slug-формат</h3>
  <p>Результат: <span class="text"></span></p>
  <input class="input" type="text" placeholder="Ввод текста">

  <script src="./../javascript/vanilla/vanilla.js"></script>

  <script>
    let text = document.querySelector('.text');
    let input = document.querySelector('.input');

    input.addEventListener('input', e => {
      text.textContent = textToSlug(e.target.value)
    })
  </script>
</body>
</html>
