    <input type="time" id="start">

    <button id="btn">Расчитать</button>

    <h2>В часах: <span id="time">00:00</span></h2>
    <h3>В дроби: <span id="decimal">0</span></h3>

    <script src="./../javascript/vanilla/vanilla.js"></script>

    <script>
        document.querySelector("#btn").addEventListener('click', () => {
          const startTime = document.querySelector("#start").value
          const endTime = document.querySelector("#end").value

          const time = document.querySelector("#time")
          const decimal = document.querySelector("#decimal")

          const result = formatterTime(startTime, endTime)

          time.textContent = result.time
          decimal.textContent = result.decimal
        })
    </script>
